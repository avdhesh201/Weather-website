<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    
    <main>
      <section class="location">
        <div class="city"><span><img src="https://cdn0.iconfinder.com/data/icons/weather-151/512/Wheater-02-128.png" alt="IMAGE" class="image1"> Delhi,IN  </span></div>
        <div class="date"></div>
      </section>
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
